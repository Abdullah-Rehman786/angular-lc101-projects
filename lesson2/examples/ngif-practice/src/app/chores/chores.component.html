<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
        <p style="color:blue;" *ngIf="chores.length > finishedChores.length">Work harder!</p>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{targetImage}}" *ngIf="chores.length == 0 || finishedChores.length >= chores.length+3; else noAllowance">
    <ng-template #noAllowance>No allowance yet</ng-template>
</div>
<hr>
<h1 *ngIf="chores.length === 0 || finishedChores.length >= chores.length+4; else howToGetIceCream">Ice cream treat!</h1>
<ng-template #howToGetIceCream>
    <h3>To earn an ice cream treat</h3>
    <p>
        The chores list must be empty <br>
        OR <br>
        The Done list must have at least 4 items
    </p>
</ng-template>
